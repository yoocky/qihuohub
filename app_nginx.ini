server {
    listen      80;
    server_name localhost;
    charset     utf-8;
    client_max_body_size 75M;

    location /quote { try_files $uri @quotation; }
    location @quotation {
        include uwsgi_params;
        uwsgi_pass unix:/home/app/deploy/qihuohub-quotation/app_uwsgi.sock;
    }
}